<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <main>
        <section class="control-panel">
            <div class="color-pick">
                <input class="color-input" type="color" value="#a52a2a">
            </div>
            <button class="color-mode-button selected">Color mode</button>
            <button class="rainbow-button">Rainbow mode</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear</button>
            <div class="range-selector">
                <p>1 x 1</p>
                <input class="range-input" value="1" min="1" max="64" type="range">
            </div>
        </section>
        <section class="sketch-panel">
            <h1>Etch-a-sketch</h1>
            <div class="drawing-tablet">
            </div>
        </section>
    </main>
</body>
</html>
